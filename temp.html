<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .user{

            background-color:lightsalmon;
            border-radius: 10px;
            margin : 10px;
            padding: 20px;
            border-shadow: 5px 5px 10px gray;
            
        }

    </style>
    
</head>

<body>
    <ul id="user-list">

    </ul>
    <script>

        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => show(data));

        function show(data){

            let lists = '';

            data.forEach(user => {

                lists = lists + `<div class ="user" > 
                    
                    <h1 >${user.name}</h1>
                    <p  > ${user.username}</p>
                        
                    <p > User_Email :${user.email}</p>

                   
                    
                    
                    
                    </div>`
            });

            const ul = document.getElementById(`user-list`); // javaScript command 

            ul.innerHTML =lists;


        }

        </script>
    
</body>
</html>
